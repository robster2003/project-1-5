<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
    <h1>Reservation Request</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutMe.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reservation.html">Reservation</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container mt-5">
    <form action="response.html" method="get" name="reservation_form" id="reservation_form">
        <fieldset class="mb-4">
            <legend>General Information</legend>
            <div class="mb-3">
                <label for="arrival_date" class="form-label">Arrival date:</label>
                <input type="text" class="form-control" name="arrival_date" id="arrival_date" autofocus>
                <span class="text-danger">*</span>
            </div>
            <div class="mb-3">
                <label for="nights" class="form-label">Nights:</label>
                <input type="text" class="form-control" name="nights" id="nights">
                <span class="text-danger">*</span>
            </div>
            <div class="mb-3">
                <label for="adults" class="form-label">Adults:</label>
                <select class="form-select" name="adults" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Children:</label>
                <select class="form-select" name="children" id="children">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="mb-4">
            <legend>Preferences</legend>
            <div class="mb-3">
                <label>Room type:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room" id="standard" value="standard" checked>
                    <label for="standard" class="form-check-label">Standard</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room" id="business" value="business">
                    <label for="business" class="form-check-label">Business</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room" id="suite" value="suite">
                    <label for="suite" class="form-check-label">Suite</label>
                </div>
            </div>
            <div class="mb-3">
                <label>Bed type:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="bed" id="king" value="king" checked>
                    <label for="king" class="form-check-label">King</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="bed" id="double" value="double">
                    <label for="double" class="form-check-label">Double Double</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="smoking" id="smoking">
                <label for="smoking" class="form-check-label">Smoking</label>
            </div>
        </fieldset>
        <fieldset class="mb-4">
            <legend>Contact Information</legend>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name">
                <span class="text-danger">*</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
                <span class="text-danger">*</span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="999-999-9999">
                <span class="text-danger">*</span>
            </div>
        </fieldset>
        <div class="mb-3">
            <input type="submit" id="submit" value="Submit Request" class="btn btn-primary">
        </div>
    </form>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="reservation.js"></script>
</body>
</html>
